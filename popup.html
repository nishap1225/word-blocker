<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Blocker Popup</title>
    <script src="popup.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Word Blocker</h1>

      size: <input id="size" type="range" min="10" max="200" value="100"/>
    </p>
  </body>
</html>
